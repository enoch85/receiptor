<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Receiptor Signup</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Test Signup</h1>
    <div id="result"></div>

    <script>
        const { createClient } = supabase;
        
        // Initialize Supabase client
        const supabaseClient = createClient(
            'http://localhost:8000',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0'
        );

        async function testSignup() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing signup...</p>';

            try {
                const { data, error } = await supabaseClient.auth.signUp({
                    email: 'webui-test@receiptor.app',
                    password: 'WebUITest123!',
                    options: {
                        data: {
                            full_name: 'Web UI Test User',
                            household_name: 'Test Household'
                        }
                    }
                });

                if (error) {
                    resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
                } else {
                    resultDiv.innerHTML = `
                        <p style="color: green;">âœ… Signup successful!</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (err) {
                resultDiv.innerHTML = `<p style="color: red;">Exception: ${err.message}</p>`;
            }
        }

        // Run test automatically
        testSignup();
    </script>
</body>
</html>
